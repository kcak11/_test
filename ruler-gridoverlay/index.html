<!DOCTYPE html>
<html>
    <head>
        <title>Display Ruler & Grid Overlay</title>
        <link rel="icon" sizes="192x192" href="//www.kcak11.com/assets/images/the-k-circle_192x192.png"/>
        <link rel="apple-touch-icon" sizes="128x128" href="//www.kcak11.com/assets/images/the-k-circle_128x128.png"/>
        <link href='//www.kcak11.com/favicon.ico' rel='icon' type='image/x-icon'/>
        <meta content="https://cdn.kcak11.com/profile/the-k-circle.png" itemprop="image"/>
        <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0' name='viewport'/>
        <link type="text/css" rel="stylesheet" href="assets/generic.css"/>
        <link type="text/css" rel="stylesheet" href="assets/ruler.css"/>
    </head>
    <body>
        <div id="container">
            <div id="imageContainer">
                <img src="avenger.jpeg" style="position:absolute;top:0;left:0;" title="Image Credit: https://www.marvel.com"/>
            </div>
            <div class="actionsContainer">
                <button class="showBtn" onclick="showOverlay();">Show Grid Overlay</button>
                <button class="hideBtn hide" onclick="hideOverlay();">Hide Grid Overlay</button>
                <button class="showRulerBtn hide" onclick="showRuler();">Show Ruler</button>
                <button class="hideRulerBtn" onclick="hideRuler();">Hide Ruler</button>
                <button class="enableGuides guideBtn" onclick="enableGuides();">Enable Guides</button>
                <button class="disableGuides guideBtn hide" onclick="disableGuides();">Disable Guides</button>
                <fieldset>
                    <legend>
                        &nbsp;
                        Zoom: <span id="displayZoomValue">100</span>
                        %&nbsp;
                    </legend>
                    <button onclick="doZoom('+');">+</button>
                    <button onclick="doZoom('-');">-</button>
                </fieldset>
            </div>
        </div>
        <div class="guideTip hide">Guides have been enabled. Move your mouse over the rulers and click to set a Guide.</div>
        <script type="text/javascript" src="scripts/gridoverlay.js"></script>
        <script type="text/javascript" src="scripts/ruler.js"></script>
        <script type="text/javascript" src="scripts/generic.js"></script>
    </body>
</html>
